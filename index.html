<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Brand and Model Filter</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        select, button {
            margin-top: 10px;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Filtering App</h1>
        <label for="brand">Select Brand:</label>
        <select id="brand" onchange="filterModels()">
            <option value="">Select Brand</option>
        </select>
        <label for="model">Select Model:</label>
        <select id="model">
            <option value="">Select Model</option>
        </select>
        <button onclick="showSpecifications()">Search</button>
        <div id="selectedMobile"></div>
        <div id="specifications"></div>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
